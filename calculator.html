<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script type="text/javascript" src="java_script.js"></script>
	</head>
	<body>
		<div id = "calculator">
			<div id="calculator_name">Calculator</div>
			<div class = "display">
				<form>
					<input  id ="input_display" name="dispaly_input" type= "text" value="" readonly >
				</form>	
			</div>
			<div = id="buttons">
				<input class="button reset_button" type="button"  value='C' />
				<div id="first_row_of_buttons">
					<input class="button" type="button"  value='7' />
					<input class="button" type="button"  value='8' />
					<input class="button" type="button"  value='9' />
					<input class="button" type="button"  value='*' />
				</div>
				<div id="second_row_of_buttons">
					<input class="button" type="button"  value='4' />
					<input class="button" type="button"  value='5' />
					<input class="button" type="button"  value='6' />
					<input class="button" type="button"  value='/' />
				</div>
				<div id="third_row_of_buttons">
					<input class="button" type="button"  value='1' />
					<input class="button" type="button"  value='2' />
					<input class="button" type="button"  value='3' />
					<input class="button" type="button"  value='-' />
				</div>
				<div id="fourth_row_of_buttons">
					<input class="button" type="button"  value='=' />
					<input class="button" type="button"  value='0' />
					<input class="button" type="button"  value='.' />
					<input class="button" type="button"  value='+' />
			</div>
			</div>
		</div>
	</body>
</html>
